<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Template for poll</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="mediaQueries.css">
</head>
<body>

	<nav>
		<div class="container">
			<div class="nav-header">
				<h1>Easy poll</h1>
			</div>
		</div>
	</nav>

	<section id="first">
		<div class="container">
			<div class="mainPanel" id="mainPanel">
				<div class="wrapper">
					<label>Quantity of questions</label>
					<input type="text" class="amtQuestions" id="amtQuestions">
				</div>

				<div class="wrapper">
					<label>Quantity of answers</label>
					<input type="text" class="amtAnswers" id="amtAnswers">
				</div>

				<div class="wrapper">
					<div class="createPoll" id="createPoll">Create poll</div>
				</div>
			</div>
		</div>
	</section>

	

	<script src="main.js"></script>
</body>
</html>
